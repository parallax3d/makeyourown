	var left_char_number = Math.floor(config.p2.maxTextLength);

	var current_text = $('#text-input').val();

	//current_text = current_text.toUpperCase().replace(/[^a-zA-Zа-яА-ЯёЁ0-9]/g, '');

	if(current_text.length < 1) {
		$('#text-input').val(''+current_text);
		return;
	}
	
	if(current_text.length <= left_char_number) {

		$('#text-input').val(''+current_text);
		left_char_number -= $('#text-input').val().length;
		$('#char-counter').html(''+left_char_number);


	} else {

		var new_text = current_text.substr(0, left_char_number);
		$('#text-input').val(''+new_text);
		$('#char-counter').html('0');
	}

	current_text = (function() {
		maxTextCount = Math.PI * config.p2.size / 4;

		var a = parseInt(maxTextCount / current_text.length);
		if (a && current_text.length < 6) {
		    var c = "";
		    for (var b = 0; b < a; b++) {
		        c += current_text;
		        if (c.length > 5) {
		            break
		        }
		    }
		    return c;
		}
		return current_text.substr(0, maxTextCount)
	}).call(this, {});

	$('input[name=p-panel-text]').val(current_text);
	// if(loadedModels.mring == null)
	modelParams.changeText(current_text);
	renderf()
}</script></div>
